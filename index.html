<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive navbar using html and css \ casehal</title>
</head>
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    
    
    <header class="header">

        <a href="#" class="logo">logo</a>

        <input type="checkbox" id="check">
        <label for="check" class="icon">
            <i class='bx bx-menu' id="open_menu"></i>
            <i class='bx bx-x' id="close_menu" ></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">Home</a>
            <a href="#" style="--i:1;">About</a>
            <a href="#" style="--i:2;">Gallery</a>
            <a href="#" style="--i:3;">Services</a>
            <a href="#" style="--i:4;">Contact</a>
        </nav>
    </header>
</body>
</html>
